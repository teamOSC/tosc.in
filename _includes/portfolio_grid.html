<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Some of the projects we have built - both independent as well as for clients</h3>
                </div>
            </div>
            <div class="row">
            {% for page in site.pages %}
            {% if page.layout == "portfolio" %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#project-{{ page.project.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.url }}{{ page.permalink }}{{ page.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ page.title }}</h4>
                        <p class="text-muted">{{ page.subtitle }}</p>
                    </div>
                </div>
            {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
