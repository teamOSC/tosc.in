<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index">

      <div class="container">
          <div class="row">
              <div class="col-md-10 col-md-offset-1">
                  <div class="modal-body">
                      <h2 style="text-align: center;">{{ page.title }}</h2>
                      <hr class="star-primary">
                      <img src="{{ page.permalink }}{{ page.img }}" class="img-responsive img-centered" alt="{{ page.alt }}">
                      <p>{{ page.project.summary }}</p>
                      <ul>
                          <li>Client:
                              <strong><a href="{{ page.project.client-url }}">{{ page.project.client }}</a>
                              </strong>
                          </li>
                          <li>Date:
                              <strong><a>{{ page.project.date }}</a>
                              </strong>
                          </li>
                          <li>Service:
                              <strong><a>{{ page.category }}</a>
                              </strong>
                          </li>
                      </ul>
                      <div>
                        {{ content }}
                      </div>
                  </div>
              </div>
          </div>
      </div>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
